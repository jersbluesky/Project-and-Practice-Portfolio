<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="myScript.js"></script>
    <title>Mileage Calculator</title>
</head>
<body>
    <div class="card">
        <div class="card-body text-center">
            <h3 class="card-title mb-2">
                Mileage Calculator
            </h3>

                <label for="startCity">Enter the Starting City:</label>
                <input type="text" name="startCity" id="startCity" required>
                <br>
                <label for="startState">Enter the Starting State:</label>
                <input type="text" name="startState" id="startState" maxlength="2" required>
                <br>
                <label for="endCity">Enter the Ending City:</label>
                <input type="text" name="endCity" id="endCity" required>
                <br>
                <label for="endState">Enter the Ending State:</label>
                <input type="text" name="endState" id="endState" maxlength="2" required>
                <br>
                <button id="submit" onclick="loadDoc()">Submit</button>
                <input type="reset" value="Reset">

        </div>
    </div>
    <div id="div2"></div>
    <p>RESULTS:</p>
    <div id="results"><table><tr><th>Starting Location</th><th>Ending Location</th><th>Miles</th><th>Modes of Travel<th></tr></div>
</body>
</html>
